<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Stemwijzer</title>

    <!-- LINK -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <!-- SCRIPT-->
    <script
      src="https://kit.fontawesome.com/a15bfdfa1d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- START CONTAINER -->
          <div id="stemwijzer-container" class="containers bg-white p-4 mt-4">
            <h1>
              <img class="w-50" src="images/svg/logo-stemwijzer.svg" alt="" />
            </h1>
            <p class="font-weight-bold">
              StemWijzer Tweede Kamer 2020
            </p>
            <p class="subText font-weight-bold">
              Test uw politieke voorkeur aan de hand van 30 stellingen
            </p>
            <button onclick="next()" class="btn btn-dark">
              Start
            </button>
          </div>

          <!-- QUESTION CONTAINER -->
          <div
            id="question-container"
            class="containers bg-white p-4 mt-4 d-none"
          >
            <div onclick="back();" class="back-button">
              <i class="fas fa-arrow-left"></i>
            </div>

            <hr />

            <div class="row">
              <div class="col">
                <h2 id="questionTitle"></h2>
                <p id="questionBox"></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="button-group">
                  <button onclick="save('pro'); next();" class="btn btn-dark">
                    Eens
                  </button>

                  <button onclick="save(null); next();" class="btn btn-dark">
                    Geen van beide
                  </button>

                  <button
                    onclick="save('contra'); next();"
                    class="btn btn-dark"
                  >
                    Oneens
                  </button>
                </div>
              </div>
              <div class="col text-right text-muted">
                <a onclick="next();" href="#" class="next-question">
                  Deze vraag overslaan
                  <i class="fas fa-arrow-circle-right"></i>
                </a>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <div class="form-group">
                  <input
                    onclick="setWeight();"
                    id="checkbox-weight"
                    type="checkbox"
                  />
                  <label class="m-0" for="weight"
                    >Extra gewicht <a href="#">(?)</a></label
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="jumbotron p-3 mb-1">
                  <div class="container">
                    <a
                      class="lead m-0 text-info"
                      data-toggle="collapse"
                      href="#opinionMenu"
                      aria-expanded="false"
                      aria-controls="opinionMenu"
                    >
                      Meer...
                    </a>
                  </div>
                  <div
                    class="collapse multi-collapse container mt-4"
                    id="opinionMenu"
                  >
                    <div class="row justify-content-md-center">
                      <div class="col">
                        <p
                          class="lead font-weight-bold border-bottom border-dark"
                        >
                          Eens
                        </p>
                        <div
                          class="opinion-container "
                          id="opinion-eens-container"
                        ></div>
                      </div>
                      <div class="col">
                        <p
                          class="lead font-weight-bold border-bottom border-dark"
                        >
                          Geen van beide
                        </p>
                        <div
                          class="opinion-container"
                          id="opinion-none-container"
                        ></div>
                      </div>
                      <div class="col">
                        <p
                          class="lead font-weight-bold border-bottom border-dark"
                        >
                          Oneens
                        </p>
                        <div
                          class="opinion-container"
                          id="opinion-oneens-container"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- RESULT CONTAINER -->
          <div
            id="result-container"
            class="containers bg-white p-4 mt-4 d-none"
          >
            <div onclick="back();" class="back-button">
              <i class="fas fa-arrow-left"></i>
            </div>

            <hr />

            <div class="result-container-grid">
              <div class="configuration">
                <div class="configuration-menu p-2">
                  <div class="configuration-title">
                    <h4>Filters</h4>
                  </div>
                  <div class="configuration-item-container">
                    <div class="configuration-item">
                      <!-- TODO -->
                      <input
                        onclick="filter(this, 'size')"
                        type="checkbox"
                        name="size"
                      />
                      <label for="size">Grote partijen</label>
                    </div>
                    <div class="configuration-item">
                      <!-- TODO -->
                      <input
                        onclick="filter(this, 'secular')"
                        type="checkbox"
                        name="secular"
                      />
                      <label for="secular">Seculiere partijen</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <div id="result-item-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
