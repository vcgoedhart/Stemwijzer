<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>test</title>

    <!-- LINK -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />

    <!-- SCRIPT-->
    <script src="scripts/test-data.js"></script>
    <script src="https://kit.fontawesome.com/a15bfdfa1d.js" crossorigin="anonymous"></script>
</head>

<body onload="loadVotes();">
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- START CONTAINER -->
                <div id="stemwijzer-container" class="containers bg-white p-4 mt-4">
                    <h1>
                        <img class="w-50" src="images/svg/logo-stemwijzer.svg" alt="">
                        <!-- <span class="text-info">Stem</span>Wijzer -->
                    </h1>
                    <p class="font-weight-bold">
                        StemWijzer Tweede Kamer 2020
                    </p>
                    <p class="subText font-weight-bold">
                        Test uw politieke voorkeur aan de hand van 30 stellingen
                    </p>
                    <button onclick="start()" class="btn btn-dark">
                        Start
                    </button>
                </div>

                <!-- QUESTION CONTAINER -->
                <div id="question-container" class="containers bg-white p-4 mt-4 d-none">
                    <div class="row">
                        <div class="col">
                            <button onclick="back();" class="btn">
                                Go back
                            </button>
                            <h2 id="questionTitle"></h2>
                            <p id="questionBox"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="button-group">
                                <button onclick="save('pro'); next();" class="btn btn-dark">
                                    Eens
                                </button>

                                <button onclick="save(null); next();" class="btn btn-dark">
                                    Geen van beide
                                </button>

                                <button onclick="save('contra'); next();" class="btn btn-dark">
                                    Oneens
                                </button>
                            </div>
                        </div>
                        <div class="col text-right text-muted">
                            <a onclick="saveQuestion(null)" href="#" class="next-question">
                                Deze vraag overslaan
                                <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- RESULT CONTAINER -->
                <div id="result-container" class="containers bg-white p-4 mt-4 d-none">
                    <button onclick="back();" class="btn">
                        Go back
                    </button>
                    <div class="d-flex justify-content-center">
                        <div class="place-container">
                            <p class="place-container-text text-center m-0 mb-2"></p>
                            <div class="progress">
                                <span class="progress_bar">
                                    <span class="progress_animation"></span>
                                </span>
                            </div>
                        </div>
                        <div class="place-container">
                            <p class="place-container-text text-center m-0 mb-2"></p>
                            <div class="progress">
                                <span class="progress_bar">
                                    <span class="progress_animation"></span>
                                </span>
                            </div>
                        </div>
                        <div class="place-container">
                            <p class="place-container-text text-center m-0 mb-2"></p>
                            <div class="progress">
                                <span class="progress_bar">
                                    <span class="progress_animation"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
